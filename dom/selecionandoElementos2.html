<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Selecionar Elementos #02</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body class="conteudo exercicio">
    <div id="primeiro">#primeiro</div>
    <div>Segundo</div>
    <div class="terceiro ultimo"><span wb-attrib>.terceiro .ultimo</span></div>
    <script>              
        
        document.querySelector('#primeiro').classList.add('destaque')

        const selecionar = selector => document.querySelectorAll(selector).forEach(e => e.classList.add('destaque'))

        const deselecionar = selector => document.querySelectorAll(selector).forEach(e => e.classList.remove('destaque'))

        selecionar('div') //selecionando todas as divs
        selecionar('span') //selecionando todos os spans
        deselecionar('span') //deselecionando todos os spans
        deselecionar('div') //deselecionando todos os spans
        selecionar('#primeiro') //selecionando a classe css .primeiro
        selecionar('.terceiro.ultimo')//selecionando a tag que possui as duas classes .terceiro e .ultimo
        deselecionar('*') //deselecionando todos os elementos
        selecionar(':not(#primeiro') //selecionado todos exceto o primeiro elemento
        deselecionar('*') //deselecionando todos os elementos
        selecionar(':nth-child(2)') //selecionando todos os elementos que s√£o o segundo elemento filho.
        deselecionar('*')
        selecionar('div:nth-of-type(1)') //seleciona o primeiro elemento do tipo div

        deselecionar('*')
        selecionar('[wb-attrib]')
 
    </script>
</body>
</html>
