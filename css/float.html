<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Float</title>
    <style>
        body {
            background-color: #222;
        }

        div {
             height: 150px;
             width: 150px;
        }

        .c1 {
            background-color: red;
        }

        .c2 {
            background-color: green;
             float: right;
        }
        
        .c3 {
            background-color: blue;
             clear: right;
        }

        .c4 {
            background-color: orange;
        }
    </style>
</head>

<body>
    <div class="c1">1</div>
    <div class="c2">2</div>
    <div class="c3">3</div>
    <div class="c4">4</div>
</body>

</html>
